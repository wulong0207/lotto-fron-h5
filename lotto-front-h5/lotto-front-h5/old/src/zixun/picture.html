<script type="text/javascript">
window.onload = function() {

  var swiperLength = $('.swiper5 .swiper-wrapper > div').length;
  $('.page_total').text(swiperLength-1);

  var swiper5 = new Swiper('.swiper5', {
        pagination: '.swiper-pagination5',
        paginationClickable: true,
        spaceBetween: 60,
        onSlideChangeEnd:function(mySwiper){
              var activeIndex = swiper5.activeIndex+1;
              $('.page_state').text(activeIndex);
              if(activeIndex == swiperLength){
                  $('.picture_bottom').hide();
              }else{
                  $('.picture_bottom').show();
              }
        }
  });






}
</script>
