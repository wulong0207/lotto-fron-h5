<!DOCTYPE html>
<html >
  <head>
    <meta charset='utf-8' />
    <title>B.html</title>
    <meta id="meta" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1,minimum-scale=1, maximum-scale=1"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="../lib/scale.js?v={_VERSION_}" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/javascript">
        window.onload = function() {
            var isSet = false
            var inteval = setInterval(function() {
                var search = location.search.replace('?', '')
                if (isSet) {
                    clearInterval(inteval)
                    return
                }
                if (search) {

                    var height = search.split('=')[1]
                    var doc = parent.parent.document
                    var ifr = doc.getElementById('ifr')
                    //alert(parseInt(height)+50)
                    ifr.style.height = (parseInt(height)+30)+'px'
                    isSet = true
                }
            }, 500)
        }
    </script>
  </body>
</html>
