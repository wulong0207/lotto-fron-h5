    <title>益彩网络</title>

<body>
    <div id="app"></div>
    <div id="loading"></div>
    <div id="entry"></div>

    <script type="text/javascript" src="../utils/utils.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var urlParams = utils.getParameter();
            var pathname = location.pathname;
            pathname = pathname.replace('/static/agency','').split('/');
            var agencyArr = [], agentCode= '', channelId = '';
            for(var i = 0; i < pathname.length; i++){
                if(pathname[i] != ''){
                    agencyArr.push(pathname[i]);
                }
            }
            channelId = agencyArr[0] || urlParams.channelId || '';
            agentCode = agencyArr[1] || urlParams.agentCode || '';
            if(channelId == '33' && agentCode){
                channelId = '34';
            }
            
            if(channelId != '') {
                localStorage.setItem('channelId', channelId);
                // channelId= 'channelId='+channelId;
            }
            if(agentCode != '') {
                localStorage.setItem('agentCode', agentCode);
                //agentCode= 'agentCode='+agentCode;
            }
            
            // 如果是 pc 模式
            if(!/(iPhone|iPad|iPod|iOS|Android)/i.test(navigator.userAgent)) {
                if(location.origin.indexOf('m') > -1) {
                    location.href = location.origin.replace('m', 'cp') + '?channelId=' + channelId + '&agentCode=' + agentCode;
                }
            }else {
                location.href = '/index.html'; // 跳转到首页
                // location.href = '/index.html?'+channelId+'&'+agentCode;
            }
            
        }
    </script>
